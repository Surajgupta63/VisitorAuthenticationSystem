{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block body %}
<div class="container my-4">
    <h2>Update Visitor Details</h2>
    <form action="/update/{{visitor.sno}}" method="post">
        <div class="mb-3">
            <label for="visitor_name" class="form-label">Visitor Name</label>
            <input type="text" class="form-control" name="visitor_name" value="{{ visitor.visitor_name }}" id="visitor_name" required
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile No.</label>
            <input type="number" class="form-control" name="mobile_number" value="{{ visitor.mobile_number }}" id="mobile_number" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" value="{{ visitor.email }}" id="email" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="purpose_of_visit" class="form-label">Purpose of Visit</label>
            <input type="text" class="form-control" name="purpose_of_visit" value="{{ visitor.purpose_of_visit }}" id="purpose_of_visit" required>
        </div>
        <div class="mb-3">
            <label for="host_name" class="form-label">Host Name</label>
            <input type="text" class="form-control" name="host_name" value="{{ visitor.host_name }}" id="host_name" required>
        </div>
        <div class="mb-3">
            <label for="host_dept" class="form-label">Host Department</label>
            <input type="text" class="form-control" name="host_dept" value="{{ visitor.host_dept }}" id="host_dept" required>
        </div>
        <div class="mb-3">
            <label for="vis_company_name" class="form-label">Visitor Company Name</label>
            <input type="text" class="form-control" name="vis_company_name" value="{{ visitor.vis_company_name }}" id="vis_company_name">
        </div>
        <div class="mb-3">
            <label for="vis_company_address" class="form-label">Visitor Company Address</label>
            <input type="text" class="form-control" name="vis_company_address" value="{{ visitor.vis_company_address }}" id="vis_company_address" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Visitor</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
